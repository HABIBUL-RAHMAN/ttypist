<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Styles sheets -->
    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Tabbar icon -->
    <link rel="icon" href="./assets/keyboard.png" />

    <!-- Title -->
    <title>ttypist</title>
  </head>

  <body>

    <div class="carettypes">
      <span class="caret offtype" title="off">
        <icon id="off-icon"> <i style="color: #6b6b6b;" class="fa-sharp fa-solid fa-ban"></i> </icon>
      </span>
      <span class="caret underlinetype" title="underline">
        <icon id="underline-icon"></icon>
      </span>
      <span class="caret linetype" title="line">
        <icon id="line-icon"></icon>
      </span>
      <span class="caret blocktype" title="block">
        <icon id="block-icon"></icon>
      </span>
      <span class="caret boxtype" title="box">
        <icon id="box-icon"></icon>
      </span>
    </div>
    
    <div class="speed">0wpm</div>

    <div class="ttypist">
      <input id="inputbox" autocorrect="off" autocomplete="off" spellcheck="false" />
      <div id="sentence"></div>
    </div>

    <button class="restart">
      <i class="fa-sharp fa-solid fa-rotate-left"></i>
    </button>

    <!-- Scripts -->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/modules/settings.js"></script>
  </body>
</html>
